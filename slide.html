<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>Yet one more Paragraph</p>


    <div id="target">
        Click here
    </div>
    <div id="other">
        Trigger the handler
    </div>

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $("p").click(function () {
            $(this).slideUp();
        });


        $("#target").click(function () {
            alert("Handler for .click() called.");
        });

        // $("#other").click(function () {
        //     $("#target").click();
        // });

        $("#other").click(function () {
            alert("You entered div id other");
            $(this).hide();
        });


    </script>
</body>

</html>
