<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            // <!-- Adding a new list-item to the ol list -->
            $("#btn1").click(function () {
                $("ol").append("<li>Append item</li>");
            });

            // <!-- Remove last added list-item -->
            $("#btn2").click(function () {
                $("li").last().remove();
            });

            // <!-- Removing all items -->
            $("#btn3").click(function () {
                $("li").remove();
                console.log("type:");
            });
        });

    </script>
</head>

<div id="div1">

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

</div>

<button id="btn1">Append list items</button>
<button id=btn2>Delete last addded item</button>
<button id=btn3>Delete all list items</button>
