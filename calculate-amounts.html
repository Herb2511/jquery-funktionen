<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <!-- Input amount -->
    Menge: <input type="number" name="serving" class="serving" value="1" min="1" max="12" /> Personen
    <input type="hidden" id="previousServing" value="1" />

    <!-- Buttons for hiding ingredients -->
    <button id="button">Zutaten verstecken</button>
    <button id="button2">Zutaten einblenden</button>

    <!-- Ingredients -->
    <h3>Zutaten</h3>

    <ul class="ingredients">
        <li class="ingredient">
            <span class="amount">125</span> g Nudeln
        </li>

        <li class="ingredient">
            <span class="amount">0.25</span> Tomatendose(n)
        </li>

        <li class="ingredient">
            <span class="amount">0.5</span> Knoblauchzehe(n)
        </li>
    </ul>

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculate.js"></script>
</body>

</html>
